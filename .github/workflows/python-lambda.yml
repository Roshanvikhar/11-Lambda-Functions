name: EC2 Controller CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install boto3

      - name: Package Lambda code
        run: zip -r lambda-package.zip lambda_function.py

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          role-session-name: GitHubAction-EC2Controller

      - name: Deploy to Lambda
        run: |
          # Check if Lambda exists
          if aws lambda get-function --function-name EC2-Controller --region ${{ secrets.AWS_REGION }} 2>/dev/null; then
            # Update existing function
            aws lambda update-function-code \
              --function-name EC2-Controller \
              --zip-file fileb://lambda-package.zip \
              --region ${{ secrets.AWS_REGION }}
          else
            # Create new function
            aws lambda create-function \
              --function-name EC2-Controller \
              --runtime python3.9 \
              --role ${{ secrets.AWS_IAM_ROLE }} \
              --handler lambda_function.lambda_handler \
              --zip-file fileb://lambda-package.zip \
              --environment "Variables={INSTANCE_IDS=${{ secrets.INSTANCE_IDS }}}" \
              --region ${{ secrets.AWS_REGION }}
          fi