name: Python Lambda CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov boto3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Check Lambda Exists
        id: check_lambda
        continue-on-error: true
        run: aws lambda get-function --function-name EC2-Controller --region ${{ secrets.AWS_REGION }}

      - name: Create Lambda if New
        if: steps.check_lambda.outcome == 'failure'
        run: |
          aws lambda create-function \
            --function-name EC2-Controller \
            --runtime python3.9 \
            --role arn:aws:iam::703671897239:role/OIDC-GitHub \
            --handler lambda_function.lambda_handler \
            --code S3Bucket=${{ secrets.S3_BUCKET }},S3Key=lambda-package.zip \
            --environment "Variables={INSTANCE_IDS=\"${{ secrets.INSTANCE_IDS }}\"}" \
            --region ${{ secrets.AWS_REGION }}

      - name: Update Existing Lambda
        if: steps.check_lambda.outcome == 'success'
        run: |
          aws lambda update-function-code \
            --function-name EC2-Controller \
            --s3-bucket ${{ secrets.S3_BUCKET }} \
            --s3-key lambda-package.zip \
            --region ${{ secrets.AWS_REGION }}